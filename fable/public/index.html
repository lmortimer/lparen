<head>
  <title>LParen</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

</head>
<body>
    <h1>LParen</h1>
    <textarea id="source" rows="10" cols="100">(define fib 
  (lambda (n)
    (cond ((= n 0) 0)
          ((= n 1) 1)
          (true (+ (fib (- n 1))
                   (fib (- n 2)))))))

(fib 5)    
    </textarea>
    <br>
    <button id="run" style="height: 50px;width: 100px;">Run</button>
    <br><br>
    Output:
    <br><br>
    <div id="output">abc</div>
    <script src="bundle.js"></script>
</body>
</html>
